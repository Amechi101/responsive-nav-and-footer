    <script type="text/javascript">
    
jQuery(document).ready(function($) {
    $("#menu_dd").on('click', function (){
        $("#menu").slideToggle();
      
    });
  
  $(window).on('resize', function(){
      var win = $(this); //this = window
      if (win.width() >= 670) { 
       $('#menu').css({
            display: 'block'
            });
        } else {
            $('#menu').css({
            display: 'none'
          });
      }
  });
});
    </script>
