<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie6"><![endif]-->

<!--[if IE 8]><html class="ie8"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
    <title>Responsive Nav & Footer</title>
    <meta name="description" content="Responsive Nav & Footer">
    <meta name="author" content="Amechi Egbe">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
  	<!--   CSS LINKS -->

    <!--  CSS for other styles  -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <!--
    This script enables structural HTML5 elements in old IE.
    http://code.google.com/p/html5shim/ -->
    <!--[if lt IE 9]>
    <script src = "//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->    

</head>
	<body>

        <!-- Wrapper for page content -->
        <div class="wrapper">
           <header class="site-header">
                <a href="#" class="site-logo"></a>
                <div class="header-image" >
                    <img src="images/Untitled-6-01.svg"></img>
                </div>
                <nav role="navigation">
                    <a href="#" class="mobile-menu-trigger"><span></span>MENU</a>
                    <ul class="nav-list" id="mobile-menu-nav">
                        <li><a href="#">LOCATION</a></li>
                        <li><a href="#">AVAILABILITIES</a></li>
                        <li><a href="#">BUILDING SPECS</a></li>
                        <li><a href="#">GALLERY</a></li>
                        <li><a href="#">NEWS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </header><!--Header End -->
            

            <footer class="site-bottom">
                <div class="site-bottom-img">
                    <img  src="images/footer.png" ></img>
                </div>
                <div class="site-bottom-logos">
                    <img src="images/logo-bottom-1.png" />
                    <img src="images/logo-bottom-2.png" />
                </div>   
            </footer><!--Footer End -->
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        
        <script src="js/lib/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                
                //Global definition
                var trigger = $(".mobile-menu-trigger");
                
                trigger.on('click', function (){
                    $("#mobile-menu-nav").slideToggle();
                });
                
                trigger.on('click', function() {
                    $('.mobile-menu-trigger .mobile-active').removeClass('mobile-active');
                    $(this).toggleClass('mobile-active');
                });
                
                trigger.on('click', function() {
                    $('.mobile-menu-trigger .active').removeClass('active');
                    $(this).toggleClass('active');
                });

                $(window).on('resize', function(){
                    var win = $(this); //this = window
                        if (win.width() >= 670) { 
                            $('#mobile-menu-nav').css({
                            display: 'block'
                        });
                        } else {
                            $('#mobile-menu-nav').css({
                            display: 'none'
                        });
                    }
                });
            });
        
        </script>
    </body>
</html>
