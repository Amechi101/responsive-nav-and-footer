<head>
	<meta charset="utf-8">
    <title>Responsive Nav & Footer</title>
    <meta name="description" content="Responsive Nav & Footer">
    <meta name="author" content="Amechi Egbe">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
  	<!--   CSS LINKS -->

    <!--  CSS for other styles  -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    
    <!--
    This script enables structural HTML5 elements in old IE.
    http://code.google.com/p/html5shim/ -->
    <!--[if lt IE 9]>
    <script src = "//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->    

</head>
	<body>

        <!-- Wrapper for page content -->
        <div class="wrapper">
            <header class="site-header">
                <a href="#" class="site-logo">Input Logo Here!</a>
                <div class="header-image" >
                    <img src="images/Untitled-6-01.svg"></img>
                </div>
                <nav role="navigation">
                <a href="#" class="mobile-menu-trigger"><span class="mobile-menu-span"></span>MENU</a>
                    <ul class="nav-list" >
                        <li><a href="#">USC</a></li>
                        <li><a href="#">UCLA</a></li>
                        <li><a href="#">COLUMBIA</a></li>
                        <li><a href="#">UC BERKELY</a></li>
                        <li><a href="#">STANFORD</a></li>
                        <li><a href="#">NYU</a></li>
                    </ul>
                </nav>
                <nav id="mobile-menu-nav">
                    <ul class="mobile-menu-one">
                        <li><a href="#">USC</a></li>
                        <li><a href="#">UCLA</a></li>
                        <li><a href="#">COLUMBIA</a></li>
                    </ul>
                    <ul class="mobile-menu-two">
                        <li><a href="#">UC BERKELY</a></li>
                        <li><a href="#">STANFORD</a></li>
                        <li><a href="#">NYU</a></li>
                    </ul>
                </nav>
            </header><!--Header End -->
            

            <footer class="site-bottom">
                <div class="container">
                </div>
                <div class="site-bottom-logos">
                <!-- Enter Images Here -->
                </div>   
            </footer><!--Footer End -->
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        
        <script src="js/lib/jquery-1.11.0.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                
                //Global definition
                var trigger = $(".mobile-menu-trigger");
                
                trigger.on('click', function (e) {
                     e.preventDefault(); 
                    
                    // Moving the mobile menu up/down
                    $("#mobile-menu-nav").slideToggle();
                    
                    // For mobile menu  trigger functionailty
                    $('.mobile-menu-trigger').toggleClass('mobile-active');

                    // For Span color change
                    $('.mobile-menu-span').toggleClass('active2')

                    // For alt icon functionality
                    $('.mobile-menu-trigger').toggleClass('active');
                });

                $(window).on('resize', function(){
                    var win = $(this); //this = window
                        if (win.width() >= 670) { 
                            $('#mobile-menu-nav').css({
                            display: 'block'
                        });
                        } else {
                            $('#mobile-menu-nav').css({
                                display: 'none'
                        });
                    }
                });
            });
        
        </script>
    </body>
</html>
